<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Musica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="reproductor-musica">
        <h1>Titulo</h1>
        <p>nombre</p>
        <audio id="cancion">
            <source src="" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id ="progreso"/>
        <div class="controles">
            <button class="atras">
                <i class="bi bi-rewind-fill"></i>
            </button>
            <button class="boton-reproducir-pausar">
                <i class="bi bi-play-fill" id="icono-control"></i>
            </button>
            <button class="adelante
            ">
                <i class="bi bi-fast-forward-fill"></i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
